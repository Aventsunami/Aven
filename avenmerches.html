<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aven merches </title>
    <style>
      body {
            font-family: Noto-sans, sans-serif;
            background-color: #20232a;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #282c34;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        nav {
            background-color: #20232a;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #61dafb;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #282c34;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile, .about, .contact {
            background-color: #282c34;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
       }
footer {
    background-color: #f1f1f1;
    text-align: center;
    padding: 1rem;
    position: relative;
    bottom: 0;
    width: 100%;
}
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 20px;
            margin: 15px 0 10px;
        }
        .product p {
            font-size: 14px;
            color: #777;
        }
        .price {
            font-size: 18px;
            margin: 10px 0;
            color: #2a2a2a;
        }
        .btn {
            background-color: #282c34;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #282c34;
        }
        footer {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1> Aven Merches </h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Featured Products</h2>
    <div class="product-grid">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2> Litentrepreneur Hoodie </h2>
            <p> Nice hoodie .</p>
            <div class="price"> 199 INR </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2> Innovator's journal </h2>
            <p> Used by many highly succesfully people, for example, me  </p>
            <div class="price"> 299 INR </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2> Limitless Mug</h2>
            <p> Modi ji approved this mug  </p>
            <div class="price"> 99 INR </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Litentrepreneur. All Rights Reserved.</p>
</footer>

</body>
</html>
