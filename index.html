<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> home page </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #20232a;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #282c34;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        nav {
            background-color: #20232a;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #61dafb;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #282c34;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile, .about, .contact {
            background-color: #282c34;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        footer {
            background-color: #20232a;
            color: #61dafb;
            text-align: center;
            padding: 10px;
        }

        /* Make it responsive */
        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
            }

            nav a {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .container {
                padding: 10px;
            }

            .profile img {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 0.8rem;
                padding: 5px 8px;
            }

            .profile img {
                width: 60px;
                height: 60px;
            }

            .profile, .about, .contact {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
       Litentrepreneur
    </header>

    <nav>
        <a href="#Aven">Profile</a>
        <a href="#endevour">past endevours</a>
        <a href="#projects">projects</a>
    </nav>

    <div class="container">
        <section id="profile" class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <h2>Your Name</h2>
            <p>Welcome to my space!</p>
        </section>

        <section id="about" class="about">
            <h2>About Me</h2>
            <p>This is where you introduce yourself. Keep it short and cool!</p>
        </section>

        <section id="contact" class="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:youremail@example.com" style="color: #61dafb;">youremail@example.com</a></p>
        </section>
    </div>

    <footer>
        Â© 2024 LitEntrepreneur. All rights reserved.
    </footer>

</body>
</html>
